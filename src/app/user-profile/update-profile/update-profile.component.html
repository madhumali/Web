<div class="container emp-profile">
  <form method="post">
      <div class="row">
          <div class="col-md-4">
              <div class="profile-img">
                  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS52y5aInsxSm31CvHOFHWujqUx_wWTS9iM6s7BAm21oEN_RiGoog" alt=""/>
                  <div class="file btn btn-lg btn-primary">
                      Change Photo
                      <input type="file" name="file"/>
                  </div>
              </div>
          </div>
          <div class="col-md-6">
              <div class="profile-head">
                          <h5>
                              {{users.fullName}}
                          </h5>
                          
                          
                  <ul class="nav nav-tabs" id="myTab" role="tablist">
                      <li class="nav-item">
                          <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">About</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Timeline</a>
                      </li>
                  </ul>
              </div>
          </div>
         
      </div>
      <div class="row">
          <div class="col-md-4">
              <div class="profile-work">
  
              </div>
          </div>
          <div class="col-md-8">
              <div class="tab-content profile-tab" id="myTabContent">
                  <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                      <form [formGroup]="angForm" novalidate>
                          <div class="form-group">
                              <div class="row">
                                  <div class="col-md-6">
                                      <label>Full Name</label>
                                  </div>
                                  <div class="col-md-6">
                                      <input type="text" class="form-control" formControlName="fullName" #fullName [(ngModel)] = "users.fullName" />
                                  </div>
                              </div>
                          </div>
                          <div *ngIf="angForm.controls['fullName'].invalid && (angForm.controls['fullName'].dirty || angForm.controls['fullName'].touched)" class="alert alert-danger">
                              <div *ngIf="angForm.controls['fullName'].errors.required">
                                Person Name is required.
                              </div>
                          </div>
                          <div class="form-group">
                              <div class="row">
                                  <div class="col-md-6">
                                    <label>Email </label>
                                  </div>
                                  <div class="col-md-6">
                                      <input type="text" class="form-control" formControlName="email" #email [(ngModel)] = "users.email" />
                                  </div>
                              </div>
                          </div>
                          <div *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)" class="alert alert-danger">
                            <div *ngIf="angForm.controls['email'].errors.required">
                                Person Business is required.
                            </div>
                          </div>
                          <div class="form-group">
                              <div class="row">
                                  <div class="col-md-6">
                                    <label>Phone </label>
                                  </div>
                                  <div class="col-md-6">
                                      <input type="text" class="form-control" formControlName="email"  />
                                  </div>
                              </div>
                          </div>
                      
                          <div class="form-group">
                            <button (click)="updateProfile(fullName.value,email.value)"
                              [disabled]="angForm.invalid" 
                              class="btn btn-primary">Update Profile</button>
                          </div>
                      </form>

                  </div>
                  <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                              <div class="row">
                                  <div class="col-md-6">
                                      <label>Experience</label>
                                  </div>
                                  <div class="col-md-6">
                                      <p>Expert</p>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-6">
                                      <label>Hourly Rate</label>
                                  </div>
                                  <div class="col-md-6">
                                      <p>10$/hr</p>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-6">
                                      <label>Total Projects</label>
                                  </div>
                                  <div class="col-md-6">
                                      <p>230</p>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-6">
                                      <label>English Level</label>
                                  </div>
                                  <div class="col-md-6">
                                      <p>Expert</p>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-6">
                                      <label>Availability</label>
                                  </div>
                                  <div class="col-md-6">
                                      <p>6 months</p>
                                  </div>
                              </div>
                      <div class="row">
                          <div class="col-md-12">
                              <label>Your Bio</label><br/>
                              <p>Your detail description</p>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </form>           
</div>
